<div class="row" style="margin: 0">
  <div class="col-md-12" >
    <div class="row">
      <div class="col-md-12" style="padding: 0">
        <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-light" style="min-height: 100px; box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, 0.2);">
            <div class="container-fluid">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-3">
                    <a class="navbar-brand" routerLink="/home" style="font-family: Arial,Helvetica,sans-serif; margin-top: 18px">
<!--                      <img src="../../../assets/image/logo.png" alt="MOM&&KID" width="100%" height="85">-->
                      MOM && KID
                    </a>
                  </div>
                  <div class="col-md-9">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                          <a class="nav-link" routerLink="/home">Dịch vụ</a>
                        </li>
                        <li class="nav-item ">
                          <a class="nav-link" routerLink="/home-blog">Bài viết</a>
                        </li>
                        <li class="nav-item ">
                          <a class="nav-link" routerLink="/home-doctors">Bác sĩ</a>
                        </li>
                        <li class="nav-item ">
                          <a class="nav-link" href="#">Liên hệ</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <div class="row">
                  <div class="col-md-12">
                    <div class="dropdown">
                      <button class="dropbtn">Đăng xuất</button>
                      <div class="dropdown-content">
                        <a routerLink="/profile">Thông tin tài khoản</a>
                        <a (click)="check()">Trang quản lý</a>
                        <a (click)="exit()" >Đăng xuất</a>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </nav>
        </header>
      </div>
    </div>
    <div class="row" style="margin-top: 120px;display: flex;">
          <div class="col-md-12">
            <section class="food_menu gray_bg"  style="padding-top: 10px">
              <div class="container" >
                <div class="row justify-content-between">
                  <div class="col-lg-5">
                    <div class="section_tittle">
                      <h2 class="title-content">Danh sách bác sĩ</h2>
                    </div>
                  </div>
                  <div class="col-md-6">
                  </div>
                  <div class="col-md-12">
                    <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade show active single-member" id="Special" role="tabpanel"
                           aria-labelledby="Special-tab">
                        <div class="row">
                          <div class="col-sm-6 col-lg-6 p-7 " *ngFor="let dot of doctors, index as i">
                            <div class="row p-3 border bg-light" style="border: 1px solid #e7e7e7;border-radius: 29px 5px 118px 5px; margin-top: 30px; margin-left: 10px;box-shadow: 2px 2px 4px 2px rgba(0, 0.1, 0, 0.1);">
                              <!--                                        <div class="col-sm-1 col-lg-1" style="background-color: #f6f5f1"></div>-->
                              <div class="col-sm-4 col-lg-4 p-3" style="position: relative" >
                                <img src="{{dot.image}}" class="mr-3" alt="..." style="width:100%;height:140px">
                              </div>
                              <div class="col-sm-8 col-lg-8 p-3" style="height: 165px">
                                <h3 class="nameP" >{{dot.firstName}} {{dot.lastName}}</h3>
                                <p >{{dot.address}}</p>
                                <p >{{dot.phoneNumber}}</p>
                                <p >{{dot.email}}</p>
                              </div>

                              <!--                                        <div class="col-sm-1 col-lg-1" style="background-color: #f6f5f1"></div>-->
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>

  </div>
</div>

          <!-- Google -->

        </section>
        <!-- Section: Social media -->


        <div class="row text-uppercase">

  </div>
</div>
