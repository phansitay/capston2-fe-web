<div class="wrapper col-md-12" style="height: 100%">
  <div class="row">
    <div class="sidebar col-md-2" data-color="purple" style="position: relative; height: 100vh;">
      <div class="row" style="height: 100%">
        <div class="sidebar-wrapper col-md-12" style="background: linear-gradient(#FF9999, #0066FF);">
          <div class="logo">
            <a href="http://www.creative-tim.com" class="simple-text">
              MOM&&KID
            </a>
          </div>

          <ul class="nav">
            <li class="active">
              <a href="dashboard.html">
                <i class="pe-7s-graph"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <li>
              <a routerLink="/listSchedule" class="nav-link link-dark">
                <i class='bx bx-calendar'></i>
                <span style="margin-left: -8px">Quản lý lịch trình</span>
              </a>
            </li>
            <li>
              <a routerLink="/listDoctor" class="nav-link link-dark">
                <i class='bx bx-plus-medical'></i>
                <span style="margin-left: -8px">Quản lý bác sĩ</span>
              </a>
            </li>
            <li>
              <a routerLink="/listUser"  class="nav-link link-dark" aria-current="page">
                <i class='bx bxs-user-circle'></i>
                <span style="margin-left: -8px">Quản lý người dùng</span>
              </a>
            </li>
            <li>
              <a routerLink="/listAccount"  class="nav-link link-dark" aria-current="page">
                <i class='bx bxs-user-account' ></i>
                <span style="margin-left: -8px">Quản lý tài khoản</span>
              </a>
            </li>

            <li>
              <a routerLink="/listBlogs"  class="nav-link link-dark" aria-current="page">
                <i class='bx bxs-user-account' ></i>
                <span style="margin-left: -8px">Quản lý bài viết</span>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </div>
    <div class="main-content col-md-10 bg-light">
      <div class="row">
        <div class="col-md-12" style="height: 60px; background: linear-gradient(to right, #FF9999, #FF3399);">
          <div class="row">
            <div class="col-md-11" style="height: 60px;">

            </div>
            <div class="col-md-1" style="height: 60px;">
              <div class="row">
                <div class="col-md-12" style="height: 60px;">
                  <a routerLink="/home" style="font-size: 16px;line-height: 60px"> <i class='bx bx-exit' style="font-size: 18px;"></i><span style="position: absolute ; margin-top: -2px">Thoát</span></a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-12 container-content">
          <div class="row">
            <div class="col-md-12" style="margin-top: 15px">
                <a routerLink="/listUser" href="" style="font-weight: bold; margin-left: 30px; text-decoration: none; float: left; position: absolute">Mẹ</a>
                <a  href="" style="font-weight: bold; margin-top: 15px; margin-left: 30px; text-decoration: none;margin-left: 50px">&nbsp;/ Bé</a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="margin-top: 15px">
              <div class="row">
                <div class="col-md-12">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="card">
                          <div class="header">
                            <div class="row">
                              <div class="col-md-12">
                                <div class="row">
                                  <div class="col-md-7"><h4 class="title">Danh sách trẻ em</h4></div>
                                  <div class="col-md-5">
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                              <thead>
                              <th>Tên con</th>
                              <th>Ngày sinh</th>
                              <th>Giới tính</th>
                              <th  style="width: 100%">Chi tiết</th>
                              </thead>
                              <tbody>
                              <tr *ngFor="let userDetail of babyList, index as i">
                                <td>{{userDetail.name}}</td>
                                <td>{{userDetail.birthDate | date: 'yyyy-MM-dd'}}</td>
                                <td *ngIf="userDetail.isMale == true">Nam</td>
                                <td  *ngIf="userDetail.isMale == false">Nữ</td>
                                <td style="width: 100%" >
                                  <button (click)="sendData()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"  [routerLink]="['/listUserDetail',userDetail.id]">
                                    <i class='bx bx-edit'></i>
                                  </button>
                                </td>
                              </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
